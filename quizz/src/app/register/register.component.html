<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSCAn-KwibvdX4cgxVJ99UxLeX9xCmwfMt3zQ&usqp=CAU" alt=""/> -->
                        <h3>Welcome to ICIN BANK</h3>
                        
                        <input type="submit" name="" value="Login" routerLink="/login"/><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">New User Registeration</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name *" value="" [(ngModel)]="user.firstName" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name *" value="" [(ngModel)]="user.lastName"/>
                                        </div>
                                        
                                        <div class="form-group">
                                            <input type="number" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone No*" [(ngModel)]="user.mobileNumber" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" minlength="20" maxlength="30" name="txtEmpAddress" class="form-control" placeholder="Your Address *" [(ngModel)]="user.address" />
                                        </div>
                                         <div class="form-group">
                                            <input type="text" minlength="20" maxlength="30" name="txtEmpGender" class="form-control" placeholder="Your Gender" value="" [(ngModel)]="user.gender" />
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Your Email *" value="" [(ngModel)]="user.emailId"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="User Name *" value="" [(ngModel)]="user.username" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password *" value="" [(ngModel)]="user.password" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                                        </div>
                                         <div class="form-group">
                                            <!-- <div class="maxl">

                                                    <input type="radio" name="gender" value="female">
                                                    <span>Female </span> 
                                                </label>
                                            </div> -->
                                            
                                        
                                        
                
                                        <input type="submit" class="btnRegister"  value="Register" (click)="adduser()"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        
                                    </div>
                                </div>
                            </div>
                            
                        </div> 
                    </div>
                </div>
